name: Sync with Upstream DDD

on:
  schedule:
    # æ¯Žé€±æœˆæ›œæ—¥ 9:00 UTC (18:00 JST) ã«å®Ÿè¡Œ
    - cron: '0 9 * * 1'
  workflow_dispatch:
    # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run sync script
        run: python scripts/sync_ddd.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: Sync with upstream robotdad/amplifier-collection-ddd

          Automated sync from https://github.com/robotdad/amplifier-collection-ddd

          ðŸ¤– Generated with [Amplifier](https://github.com/microsoft/amplifier)

          Co-Authored-By: Amplifier <240397093+microsoft-amplifier@users.noreply.github.com>"
          git push
